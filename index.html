<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZidhuGram</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: sans-serif;
    }

    .header {
      background-color: #7fff00; /* Neon green */
      border-radius: 30px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
    }

    .logo {
      font-weight: 800;
      font-size: 1.3rem;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ZidhuGram</div>
    <div class="menu-icon">&#9776;</div> <!-- Hamburger menu -->
  </div>
</body>
</html>
